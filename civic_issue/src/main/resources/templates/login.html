<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Body and background */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Login container with glassmorphism */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            color: #fff;
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .btn-primary {
            border-radius: 10px;
            background: #2575fc;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }

        .input-group button {
            border-radius: 0 10px 10px 0;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .input-group button:hover {
            background: rgba(255,255,255,0.4);
        }

        .text-center a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .text-center a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post" id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" id="togglePassword">üëÅÔ∏è</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">Don‚Äôt have an account? <a href="/signup">Sign Up</a></p>
</div>

<script>
    // Password toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Optional: simple form validation before submit
    document.querySelector('#loginForm').addEventListener('submit', (e) => {
        const username = document.getElementById('username').value.trim();
        const passwordVal = password.value.trim();
        if (!username || !passwordVal) {
            e.preventDefault();
            alert("Both username and password are required!");
        }
    });
</script>

</body>
</html>
