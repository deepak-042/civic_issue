<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Department Admin</title>
</head>
<body>
<h2>Create Department Admin</h2>

<form th:action="@{/super-admin/create-dept-admin}" th:object="${request}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <label>Department:</label>
    <select th:field="*{departmentId}">
        <option th:each="dept : ${departments}"
                th:value="${dept.id}"
                th:text="${dept.name}">
        </option>
    </select><br><br>

    <button type="submit">Create Dept Admin</button>
</form>

</body>
</html>
